<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="jakarta.tags.core">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>

    <h:body>
        <p:panelGrid columns="2" style="width: 600px;">
            <h:outputText value="current object's property category: #{testView.currentObject.property.category}"/>
            <h:outputText value="category filter: #{testView.categoryFilter}"/>
        </p:panelGrid>
        <p:panel rendered="#{testView.detailView}" header="Details">
            <ui:include src="detail.xhtml"/>
        </p:panel>

        <p:panel rendered="#{!testView.detailView}" header="Table">
            <ui:include src="table.xhtml"/>
        </p:panel>
    </h:body>
</html>
