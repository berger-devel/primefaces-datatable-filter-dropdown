<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="jakarta.tags.core">

    <div>
        <p:commandButton value="Close" actionListener="#{testView.toggleView}" ajax="false" />
    </div>

    <div>
        <p:selectOneMenu id="option" value="#{testView.selectedOption}">
            <f:selectItems value="#{testView.options}" var="codeGroup">
            </f:selectItems>
        </p:selectOneMenu>
    </div>
</ui:composition>
