<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="jakarta.tags.core">

    <h:form>
        <p:dataTable value="#{testView.objects}"
                     rows="#{testView.objects.size()}"
                     id="myDataTable"
                     widgetVar="objectsDataTable"
                     var="row">
            <p:column headerText="#">
                <p:commandLink action="#{testView.showDetails(row.id)}" ajax="false">
                    <h:outputText value="#{row.id}"/>
                </p:commandLink>
            </p:column>
            <p:column headerText="Property">
                <h:outputText value="#{row.property.id}"/>
            </p:column>
            <p:column headerText="Property Category">
                <h:outputText value="#{row.property.category}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
